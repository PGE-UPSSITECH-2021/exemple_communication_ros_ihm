<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<canvas id="Image_ROS" width="480" height="320"></canvas>

<form>
  <input type="button" value="Send Hello" id = "Button_send_hello">
</form>

<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<p>Nombre aléatoire : </p>
<div id="random_value">0</div>

<script type="text/javascript">
  //Script dans HTML pour que la var ros soit globale
  //Connexion à ROS
  var ros = new ROSLIB.Ros({
      url : 'ws://192.168.214.172:9090'
  });

  // Fonction appelée une fois la connexion établie
  ros.on('connection', function() {
      console.log('Connected to websocket server.');
  });

  // Fonction appelée en cas d'erreur de connexion
  ros.on('error', function(error) {
      console.log('Error connecting to websocket server: ', error);
  });

  // Fonction appelée une fois la connexion fermé
  ros.on('close', function() {
      console.log('Connection to websocket server closed.');
  });
</script>

<!--Script send hello après appui sur le btn-->
<script src="send_hello.js"></script>

</head>

</html>
